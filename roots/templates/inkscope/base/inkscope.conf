{
    "ceph_conf": "/etc/ceph/{{ cluster_name }}.conf",
    "ceph_rest_api": "{{ ceph_rest_api_host }}:{{ ceph_rest_api_port }}",
    "ceph_rest_api_subfolder": "{{ ceph_rest_api_subfolder }}",
    "mongodb_host" : "{{ mongodb_host }}",
    "mongodb_set" : "",
    "mongodb_replicaSet" : "",
    "mongodb_read_preference" : "ReadPreference.SECONDARY_PREFERRED",
    "mongodb_port" : 27017,
    "mongodb_user":"{{ mongodb_user }}",
    "mongodb_passwd":"{{ mongodb_passwd }}",
    "is_mongo_authenticate" : 0,
    "is_mongo_replicat" : 0,
    "cluster": "{{ cluster_name }}",
    "status_refresh": 3,
    "osd_dump_refresh": 3,
    "pg_dump_refresh": 60,
    "crushmap_refresh": 60,
    "df_refresh": 60,
    "cluster_window": 1200,
    "osd_window": 1200,
    "pool_window": 1200,
    "mem_refresh": 60,
    "swap_refresh": 600,
    "disk_refresh": 60,
    "partition_refresh": 60,
    "cpu_refresh": 30,
    "net_refresh": 30,
    "mem_window": 1200,
    "swap_window": 3600,
    "disk_window": 1200,
    "partition_window": 1200,
    "cpu_window": 1200,
    "net_window": 1200,
    "radosgw_url": "http://127.0.0.1:80",
    "radosgw_admin": "admin",
    "radosgw_key": "access-key",
    "radosgw_secret": "secret-key"
}
